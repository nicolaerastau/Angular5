<div class="container color-dark">
  <div class="col">
    <p>Add a list of items </p>
  </div>
  <div class="col">
    <p>Your list ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]='goals.length'>
  <div class="col">
    <!-- <p class="sm"> Use this to add new item.</p> -->
   <br>
    <form>
        <input type="text" class="txt" name="item" placeholder=" Item ..." [(ngModel)]='goalText'>
        <input type='submit' class='btn' [value]='btnText' (click)='addItem()'>
    </form>
  </div>
  <div class="col">
  <p class='life-container' *ngFor= 'let goal of goals; let i = index' (click)='removeItem(i)'>
    {{ goal }}
  </p>
  </div>
</div>
